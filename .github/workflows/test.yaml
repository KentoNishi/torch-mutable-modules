name: Run tests

on: [push]

jobs:
  tests:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          apt-get update && apt-get upgrade python-pip
          pip install -r requirements.txt
          pip install pytest
      - name: Test with pytest
        run: |
          ls -a
          pytest example.py
